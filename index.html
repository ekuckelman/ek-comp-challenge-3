<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Severus Snape</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <aside class="side-bar">
    <article class="side-article">
      <img class="pro-pic" src="images/Severus_Snape.jpg" alt="profile picture">
      <p class="severus">Severus Snape</p>
      <img class="icon" src="images/down-arrow.png" alt="down-arrow">
    </article>
    <article class="side-article">
      <p>Main</p>
      <ul>
        <li><img class="list-icon" src="images/house-icon.png" alt="house icon">Home</li>
        <li><img class="list-icon" src="images/jobs-icon.png" alt="jobs icon">Jobs</li>
        <li><img class="list-icon" src="images/awards-icon.png" alt="awards icon">Awards</li>
        <li><img class="list-icon" src="images/potion-icon.png" alt="potion icon">Potions</li>
        <li><img class="list-icon" src="images/calendar-icon.png" alt="calendar icon">Calendar</li>
      </ul>
    </article>
    <article class="side-article">
      <p>Admin</p>
      <ul>
        <li><img class="list-icon" src="images/students-icon.png" alt="students icon">Students</li>
        <li><img class="list-icon" src="images/supplies-icon.png" alt="supplies icon">Supplies</li>
        <li><img class="list-icon" src="images/budget-icon.png" alt="Budget icon">Budget</li>
        <li><img class="list-icon" src="images/detentions-icon.png" alt="detentions icons">Detentions</li>
        <li><img class="list-icon" src="images/social-icon.png" alt="">Social</li>
      </ul>
    </article>
    <article>
      <p>Categories</p>
      <ul>
        <li><img class="list-icon" src="images/purple-box.png" alt="checked purple box">Hogwarts</li>
        <li><img class="list-icon" src="images/yellow-box.png" alt="yellow box">Slytherin</li>
        <li><img class="list-icon" src="images/red-box.png" alt="red box">Ministry</li>
        <li><img class="list-icon" src="images/blue-box.png" alt="blue box">World</li>
      </ul>
    </article>
  </aside>
  <section class="right-side">
    
  </section>
</body>
</html>
